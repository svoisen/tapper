<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Tapper</title>
  <link rel="stylesheet" media="screen" href="tapper.css" />
  <script type="text/javascript" src="tapper.js"></script>
  <script type="text/javascript">
    function load() {
      new Tapper({
        containerId: 'tapper',
        slides: [
          'slides/1.html',
          'slides/2.html'
        ]
      });
    }
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .tapper {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
  </style>
</head>
<body onload="load()">
  <div id="tapper" class="tapper"></div>	
</body>
</html>
